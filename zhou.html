<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早读声音检测器byfengxing2202</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 2.2rem;
        }
        
        .description {
            margin-bottom: 30px;
            color: #7f8c8d;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .volume-display {
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            border-radius: 15px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .volume-value {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .volume-unit {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .volume-bar-container {
            width: 100%;
            height: 40px;
            background: #f0f0f0;
            border-radius: 20px;
            margin: 30px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .volume-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #2ecc71, #f1c40f, #e74c3c);
            border-radius: 20px;
            transition: width 0.05s ease;
        }
        
        .controls-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .control-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            min-width: 200px;
        }
        
        .control-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .sensitivity-slider, .gain-slider {
            width: 100%;
            height: 15px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, #2ecc71, #f1c40f, #e74c3c);
            outline: none;
            border-radius: 10px;
        }
        
        .sensitivity-slider::-webkit-slider-thumb,
        .gain-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
        }
        
        .slider-value {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-start {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-stop {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 20px;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: #f8f9fa;
            display: inline-block;
        }
        
        .status.active {
            background-color: #2ecc71;
            color: white;
        }
        
        .status.inactive {
            background-color: #e74c3c;
            color: white;
        }
        
        .current-settings {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4fc;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1rem;
                margin-bottom: 10px;
            }
            
            .controls-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>早读声音检测器</h1>
        <h1>by fengxing2202</h1>
        <p class="description">崇实高一1班专用工具，电教委员王维康制</p>
        <p class="description">用于监测读课文时的音量值</p>
        <div class="volume-display">
            <div class="volume-value" id="volume-value">0</div>
            <div class="volume-unit">音量值</div>
        </div>
        
        <div class="volume-bar-container">
            <div class="volume-bar" id="volume-bar"></div>
        </div>
        
        <div class="controls-container">
            <div class="control-group">
                <div class="control-title">灵敏度调节 (1-100)</div>
                <input type="range" min="1" max="100" value="50" class="sensitivity-slider" id="sensitivity-slider">
                <div class="slider-value">当前: <span id="sensitivity-value">50</span></div>
            </div>
            
            <div class="control-group">
                <div class="control-title">音量放大 (1-20倍)</div>
                <input type="range" min="1" max="20" value="5" class="gain-slider" id="gain-slider">
                <div class="slider-value">当前: <span id="gain-value">5</span>倍</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-start" id="start-btn">开始检测</button>
            <button class="btn btn-stop" id="stop-btn">停止检测</button>
        </div>
        
        <div class="status inactive" id="status">未激活</div>
        
        <div class="current-settings">
            <strong>当前设置效果：</strong><br>
            灵敏度: <span id="sensitivity-effect">中等</span> | 
            放大: <span id="gain-effect">中等</span> | 
            最大音量: <span id="max-volume">约 50%</span><br>
            灵敏度代表对声音的敏感度，音量放大代表对原始音量放大
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const statusDiv = document.getElementById('status');
            const volumeValue = document.getElementById('volume-value');
            const volumeBar = document.getElementById('volume-bar');
            const sensitivitySlider = document.getElementById('sensitivity-slider');
            const sensitivityValue = document.getElementById('sensitivity-value');
            const gainSlider = document.getElementById('gain-slider');
            const gainValue = document.getElementById('gain-value');
            const sensitivityEffect = document.getElementById('sensitivity-effect');
            const gainEffect = document.getElementById('gain-effect');
            const maxVolume = document.getElementById('max-volume');
            
            let audioContext;
            let analyser;
            let microphone;
            let gainNode;
            let javascriptNode;
            let isMonitoring = false;
            let sensitivity = 50; // 1-100
            let gainLevel = 5; // 1-20倍
            
            // 更新灵敏度
            sensitivitySlider.addEventListener('input', function() {
                sensitivity = parseInt(this.value);
                sensitivityValue.textContent = sensitivity;
                updateSettingsEffect();
            });
            
            // 更新增益
            gainSlider.addEventListener('input', function() {
                gainLevel = parseInt(this.value);
                gainValue.textContent = gainLevel;
                updateSettingsEffect();
                
                if (gainNode) {
                    gainNode.gain.value = gainLevel;
                }
            });
            
            // 更新设置效果说明
            function updateSettingsEffect() {
                // 灵敏度效果描述
                if (sensitivity < 20) sensitivityEffect.textContent = '很低';
                else if (sensitivity < 40) sensitivityEffect.textContent = '较低';
                else if (sensitivity < 60) sensitivityEffect.textContent = '中等';
                else if (sensitivity < 80) sensitivityEffect.textContent = '较高';
                else sensitivityEffect.textContent = '很高';
                
                // 增益效果描述
                if (gainLevel < 4) gainEffect.textContent = '较低';
                else if (gainLevel < 8) gainEffect.textContent = '中等';
                else if (gainLevel < 12) gainEffect.textContent = '较高';
                else gainEffect.textContent = '很高';
                
                // 预估最大音量
                const estimatedMax = Math.min(100, Math.round((sensitivity / 100) * (gainLevel / 20) * 100));
                maxVolume.textContent = `约 ${estimatedMax}%`;
            }
            
            // 初始化设置效果
            updateSettingsEffect();
            
            // 开始检测
            startBtn.addEventListener('click', function() {
                if (isMonitoring) return;
                
                // 请求麦克风访问权限
                navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                    .then(function(stream) {
                        isMonitoring = true;
                        statusDiv.textContent = '检测中...';
                        statusDiv.className = 'status active';
                        
                        // 创建音频上下文
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        analyser = audioContext.createAnalyser();
                        microphone = audioContext.createMediaStreamSource(stream);
                        
                        // 创建增益节点放大声音
                        gainNode = audioContext.createGain();
                        gainNode.gain.value = gainLevel;
                        
                        javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                        
                        // 配置分析器
                        analyser.smoothingTimeConstant = 0.5;
                        analyser.fftSize = 1024;
                        
                        // 连接节点
                        microphone.connect(gainNode);
                        gainNode.connect(analyser);
                        analyser.connect(javascriptNode);
                        javascriptNode.connect(audioContext.destination);
                        
                        // 处理音频数据 - 无阈值限制
                        javascriptNode.onaudioprocess = function() {
                            const array = new Uint8Array(analyser.frequencyBinCount);
                            analyser.getByteFrequencyData(array);
                            
                            // 计算原始音量值
                            let sum = 0;
                            for (let i = 0; i < array.length; i++) {
                                sum += array[i];
                            }
                            
                            const average = sum / array.length;
                            
                            // 应用增益和灵敏度 - 无上限限制
                            const rawVolume = average * (sensitivity / 50) * (gainLevel / 5);
                            
                            // 显示原始值（可能超过100）
                            volumeValue.textContent = Math.round(rawVolume);
                            
                            // 音量条显示（超过100%时继续延伸）
                            const displayWidth = Math.min(100, rawVolume);
                            volumeBar.style.width = displayWidth + '%';
                            
                            // 根据音量改变颜色
                            if (rawVolume < 30) {
                                volumeBar.style.background = '#2ecc71';
                            } else if (rawVolume < 70) {
                                volumeBar.style.background = '#f1c40f';
                            } else if (rawVolume < 120) {
                                volumeBar.style.background = '#e74c3c';
                            } else {
                                volumeBar.style.background = '#8b0000'; // 深红色表示超限
                            }
                        };
                    })
                    .catch(function(err) {
                        alert('无法访问麦克风: ' + err.message);
                        console.error('麦克风访问错误:', err);
                    });
            });
            
            // 停止检测
            stopBtn.addEventListener('click', function() {
                if (!isMonitoring) return;
                
                // 断开连接并关闭
                if (javascriptNode) javascriptNode.disconnect();
                if (analyser) analyser.disconnect();
                if (gainNode) gainNode.disconnect();
                if (microphone) microphone.disconnect();
                
                // 关闭音频上下文
                if (audioContext) {
                    audioContext.close().then(() => {
                        audioContext = null;
                    });
                }
                
                isMonitoring = false;
                statusDiv.textContent = '已停止';
                statusDiv.className = 'status inactive';
                
                // 重置显示
                volumeValue.textContent = '0';
                volumeBar.style.width = '0%';
                volumeBar.style.background = '#2ecc71';
            });
        });
    </script>
</body>
</html>
